<app-home></app-home>
<h3 class="mt-5 mb-3">Reservation List</h3>

<table class="table table-striped">
    <thead>
       <tr> 
        <th>ID</th>
        <th>Guest</th>
        <th>Email</th>
        <th>Room Number</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Action</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations ">
            <td>{{reservation.id}}</td>
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}}</td>
            <td>
            <button class="btn btn-small btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
            <button class="btn btn-small btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<ul *ngIf="reservations.length; else noReservation ">
    </ul>

<ng-template #noReservation>
    No Reservation Available
</ng-template>
